<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
    <form action="assets/Fruites name.pdf">
        <input type="text" placeholder="Name" required><br>
        <input type="password" placeholder="password"><br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="range"><br>
        <input type="button" value="poked"><br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="female">Female:</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="other">Other:</label>
        <input type="radio" name="gender" value="other"id="other"><br>
        <label for="c">C lanuage</label>
        <input type="checkbox" name="lang" id="c" value="C"><br>
        <label for="java">Java</label>
        <input type="checkbox" name="lang" id="java" value="Java"><br>
        <label for="python">Python</label>
        <input type="checkbox" name="lang" id="python" value="Python"><br>
        <input type="submit">
      
    </form>
</body>
</html>
