<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text align</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
        }
        #box1{
            background-color: rgb(227, 99, 52);
            text-align: left;
        }
        #box2{
            background-color: rgb(237, 232, 226);
            text-align: center;
        }
        #box3{
            background-color: rgb(81, 155, 8);
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box1</div>
    <div id="box3" class="box">Box1</div>
</body>
</html>
