<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        #aps{
            text-transform: lowercase;
        }
        #as{
            text-transform: uppercase;
        }
        #hs{
            text-transform: capitalize;
        }
        #ss{
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1 id="aps">Atul pratap Singh</h1>
    <h1 id="as">ankit singh</h1>
    <h1 id="hs">hemant singh</h1>
    <h1 id="ss">SACHIN SINGH</h1>
</body>
</html>
