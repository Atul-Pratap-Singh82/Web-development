<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        #it{
            font-style: italic;
        }
        #ob{
            font-style: oblique;
        }
        #no{
            font-style: normal;
        }
    </style>
</head>
<body>
    <p id="it">Lorem ipsum dolor sit amet.</p>
    <p id="ob">Lorem ipsum dolor sit amet.</p>
    <p id="no">Lorem ipsum dolor sit amet.</p>
</body>
</html>
